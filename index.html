<!DOCTYPE html>
<html lang="en">
    <head>
        <title>J.S JavaScript Array</title>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Joshua Stafford">
    <meta name="description" content="Joshua Stafford JavaScript Array">

    <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header>
            <div class="header-container">
                <h1 class="main-title">Random Image Generator</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="image-generator-container">
                    <div class="random-image-container">
                        <img id="random-image" alt="random-image" src="https://picsum.photos/seed/300/400">
                    </div>
                    <form class="form-container" name="contactForm" id="contactFormSubmit" onsubmit="return validateForm()" method="post">
                        <div class="email-form">
                            <input class="form" id="emailAd" type="email" name="emailaddress" placeholder="Please Enter Your Email Address*" required>
                        </div>
                    </form>
                
                    <div class="row">
                        <a class="generate-image-btn interface-btn" id="random-image-generate">Generate Random Image</a>
                        <a class="btn-submit interface-btn" id="submitBtn" value="Submit">Add Image to Collection</a>
                        <a class="Go-to-image-collection interface-btn">View Image Collection</a>
                    </div>
                </div>
                <div class="image-collection-container">
                    <div class="collection-btns">
                        <a class="interface-btn">Delete Collection</a>
                        <select class="email-dropdown interface-btn" id="email-dropdown">
                            <option value="" disabled="" selected="">Select An Email</option>
                        </select>
                        <a class="Go-to-image-collection interface-btn">Delete All Collections</a>
                    </div>
                    <div class="image-collection">

                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="copyright-footer">
                    <small>@ Copyright Joshua Stafford 2025</small>
                </div>
            </div>
        </footer>

        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
